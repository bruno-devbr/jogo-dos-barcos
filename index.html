<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo dos Barcos</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="tela-principal">
            <aside id="player1">
                <p id="la">Latitude <span id="lat1">0°</span></p>
                <p id="lo">Longitude <span id="lon1">0°</span></p>
            </aside>

            <h1 class="centro">Jogo das Coordenadas Geográficas</h1>

            <div id="jogar">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input
                        type="number"
                        name="latitude"
                        id="latitude"
                        min="0"
                        max="90"
                        step="10"
                        required
                    />

                    <select name="ns" id="ns">
                        <option value="N">N</option>
                        <option value="S">S</option>
                    </select>

                    &nbsp;

                    <label for="longitude">Longitude</label>

                    <input
                        type="number"
                        name="longitude"
                        id="longitude"
                        min="0"
                        max="180"
                        step="20"
                        required
                    />

                    <select type="text" name="eo" id="eo">
                        <option value="E">E</option>
                        <option value="O">O</option>
                    </select>

                    <button id="btnJogar">Jogar</button>
                    &nbsp;
                    <!--
                <button id='btnZerar' type='reset'>Zerar</button>
                --></div>
            </div>
            <section class="conteudos">
                <span id="rules">
                    1- Você tem que achar 5 barcos verdes para vencer <br />
                    <br />
                    2- Caso acho 5 barcos laranja você perde
                </span>
                <article id="articleMapa">
                    <img
                        id="mapa"
                        src="images/mapa-das-coordenadas.png"
                        alt="Mapa das Coordenadas"
                    />
                    <div class="map">
                        <div class="latitude"></div>
                        <div class="longitude"></div>
                    </div>
                </article>
                <span id="aviso"></span>
            </section>

            <aside id="placar">
                <p>Verde <span id="pontosGreen">0</span></p>
                <p>Laranja <span id="pontosOrange">0</span></p>
            </aside>

            <!-- Janela Modal  -->
            <div id="abrirModal" class="modal">
                <div>
                    <button title="Fechar" class="fechar">x</button>
                    <div class="text">
                        <p id="longitudeText"></p>
                        <p id="latitudeText"></p>
                        <p id="color"></p>
                    </div>
                    <span class="time">Reinicio em <span></span></span>
                </div>
            </div>

            <!-- Janela Modal2  -->
            <div id="abrirModal2" class="modal">
                <div>
                    <button title="Fechar" class="fechar">x</button>
                </div>
            </div>
        </main>
        <script type="module" src="js/createCoords.js"></script>
        <script type="module" src="js/setShips.js"></script>
        <script type="module" src="js/randonColors.js"></script>
        <script type="module" src="js/coordsGame.js"></script>
        <script type="module" src="js/coordsGame-event.js"></script>
        <script type="module" src="js/end-game.js"></script>
    </body>
</html>
